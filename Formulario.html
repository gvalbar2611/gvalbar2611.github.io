<!DOCTYPE html>

<html>

	<head>
	
		<title> Tarea 2: Formulario HTML </title>
		
	</head>
	
	<body>
		 
		 <header>
		 
			<h1> Ejercicios de Gabriel Valiente Barrera del Módulo de Lenguajes de Marcar y Sistemas de Gestión Empresarial </h1>
		
		</header>
		
		<form action="" method="">
		
			<ul>
				
				<li>
					<label for="name">Nombre:</label>
					<input type="text" id="name" name="user_name" autofocus required>
				</li>
				
				<li>
					<label for="correo">Correo electrónico:</label>
					<input type="email" id="correo" name="user_correo">
				</li>
				
				<li>
					<label for="url">url:</label>
					<input type="url" id="url" name="user_url" placeholder="Escribe la URL de tu página web personal">
				</li>
				
				<li>
					<label for="fecha">fecha:</label>
					<input type="date" id="fecha" name="user_fecha">
				</li>
				
				<li>
					<label for="tiempo">tiempo:</label>
					<input type="time" id="tiempo" name="user_tiempo">
				</li>
				
				<li>
					<label for="hora">fecha y hora:</label>
					<input type="datetime-local" id="hora" name="user_hora">
				</li>
				
				<li>
					<label for="mes">mes:</label>
					<input type="month" id="mes" name="user_mes">
				</li>
				
				<li>
					<label for="semana">semana:</label>
					<input type="week" id="semana" name="user_semana">
				</li>
				
				<li>
					<label for="numero">numero(min -10, max 10):</label>
					<input type="number" id="numero" name="user_numero" min="-10" max="10">
				</li>
				
				<li>
					<label for="teléfono">teléfono:</label>
					<input type="tel" id="teléfono" name="user_teléfono">
				</li>
				
				<li>
					<label for="término">término de busqueda:</label>
					<input type="search" id="término" name="user_término">
				</li>
				
				<li>
					<label for="color">color favorito:</label>
					<input type="color" id="color" name="user_color">
				</li>
				
				<li>
					<label for="enviar">enviar:</label>
					<input type="submit" id="enviar" name="user_enviar">
				</li>
				
			</ul>
			
		</form>
		
		<a href="index.html"> volver a la página de inicio </a>
	</body>
	
</html>
