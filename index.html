<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Citas - Barbería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 5px;
      text-align: center;
    }
    th {
      background: #2196f3;
      color: white;
    }
    td.slot {
      min-width: 80px;
      position: relative;
      cursor: pointer;
    }
    td input {
      width: 100%;
      border: none;
      padding: 5px;
      box-sizing: border-box;
      text-align: center;
      background: transparent;
    }
    td.libre {
      background: #c8e6c9; /* verde */
    }
    td.ocupado {
      background: #ef9a9a; /* rojo */
    }
  </style>
</head>
<body>
  <h1>Agenda de Citas - Gavabarber</h1>
  <table id="calendar">
    <thead>
      <tr>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
    const horas = [];
    for (let h = 9; h <= 20; h++) {
      horas.push(h + ":00");
      horas.push(h + ":30");
    }

    const table = document.getElementById("calendar");
    const thead = table.querySelector("thead tr");
    const tbody = table.querySelector("tbody");

    // Añadir los días como columnas
    dias.forEach(dia => {
      const th = document.createElement("th");
      th.textContent = dia;
      thead.appendChild(th);
    });

    // Crear filas por hora
    horas.forEach(hora => {
      const tr = document.createElement("tr");
      const thHora = document.createElement("th");
      thHora.textContent = hora;
      tr.appendChild(thHora);

      dias.forEach(dia => {
        const td = document.createElement("td");
        td.className = "slot";

        const key = dia + "_" + hora;
        const saved = localStorage.getItem(key) || "";
        td.textContent = saved;
        td.classList.add(saved.trim() === "" ? "libre" : "ocupado");

        // Hacer editable al hacer click
        td.onclick = () => {
          const input = document.createElement("input");
          input.value = td.textContent;
          td.textContent = "";
          td.appendChild(input);
          input.focus();

          input.onblur = () => {
            const val = input.value.trim();
            localStorage.setItem(key, val);
            td.removeChild(input);
            td.textContent = val;
            td.classList.toggle("libre", val === "");
            td.classList.toggle("ocupado", val !== "");
          };

          input.onkeydown = (e) => {
            if (e.key === "Enter") input.blur();
          };
        };

        tr.appendChild(td);
      });

      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
