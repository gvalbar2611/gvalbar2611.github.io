<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citas Gavabarber</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
h1 { text-align:center; color:#222; }
.controls, .week-nav { display:flex; justify-content: space-between; align-items:center; margin-bottom: 10px; flex-wrap:wrap; gap:10px; }
button { padding: 8px 12px; border:none; border-radius:6px; cursor:pointer; background:#2196f3; color:white; }
button:hover { background:#1976d2; }
#counter { font-weight:bold; }
table { width:100%; border-collapse: collapse; margin-top:10px; }
th, td { border:1px solid #ccc; padding:5px; text-align:center; }
th { background:#2196f3; color:white; }
td.slot { min-width:80px; cursor:pointer; position:relative; }
td input { width:100%; border:none; padding:5px; box-sizing:border-box; text-align:center; background:transparent; }
td.libre { background:#c8e6c9; }        /* verde */
td.ocupado { background:#ef9a9a; }      /* rojo */
td.ocupado.filtro { background:#cccccc; cursor: not-allowed; } /* gris cuando se filtra */
td.pasado { background:#e0e0e0; cursor: not-allowed; } /* gris para días pasados */

/* Responsive para móviles */
@media (max-width: 768px) {
  table { display: block; overflow-x: auto; white-space: nowrap; }
  th, td { padding: 8px 5px; font-size: 14px; min-width: 60px; }
  .controls, .week-nav { flex-direction: column; align-items: flex-start; gap: 5px; }
  button { padding: 6px 10px; font-size: 14px; }
}
</style>
</head>
<body>

<h1>Citas Gavabarber</h1>

<div class="week-nav">
  <button id="prevWeek">← Semana anterior</button>
  <span id="weekLabel">Semana actual</span>
  <button id="nextWeek">Semana siguiente →</button>
</div>

<div class="controls">
  <button id="showAll">Mostrar todas las citas</button>
  <button id="showFree">Mostrar solo libres</button>
  <div id="counter">Clientes agendados: 0</div>
</div>

<table id="calendar">
<thead><tr><th>Hora</th></tr></thead>
<tbody></tbody>
</table>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "TU_API_KEY",
  authDomain: "TU_PROYECTO.firebaseapp.com",
  databaseURL: "https://TU_PROYECTO-default-rtdb.firebaseio.com",
  projectId: "TU_PROYECTO",
  storageBucket: "TU_PROYECTO.appspot.com",
  messagingSenderId: "XXXXX",
  appId: "XXXXX"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Domingo incluido
const dias=["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
const horas=[];
for(let h=9;h<=20;h++){ horas.push(h+":00"); horas.push(h+":30"); }

const table=document.getElementById("calendar");
const thead=table.querySelector("thead tr");
const tbody=table.querySelector("tbody");
const counterDiv=document.getElementById("counter");
const weekLabel = document.getElementById("weekLabel");

let showOnlyFree=false;

// Fecha del lunes actual
let currentMonday = getMonday(new Date());

function getMonday(d){
  const date = new Date(d);
  const day = date.getDay();
  const diff = (day === 0 ? -6 : 1) - day; // si es domingo, -6
  date.setDate(date.getDate() + diff);
  date.setHours(0,0,0,0);
  return date;
}

// Crear filas por hora y días
function crearTabla(){
  tbody.innerHTML = "";
  horas.forEach(hora=>{
    const tr=document.createElement("tr");
    const thHora=document.createElement("th");
    thHora.textContent=hora;
    tr.appendChild(thHora);
    dias.forEach(_=>{ const td=document.createElement("td"); td.className="slot"; tr.appendChild(td); });
    tbody.appendChild(tr);
  });
}

// Obtener array de fechas para encabezado
function getWeekDates(monday){
  return dias.map((dia,index)=>{
    const d = new Date(monday);
    d.setDate(d.getDate() + index);
    const day = d.getDate().toString().padStart(2,'0');
    const month = (d.getMonth()+1).toString().padStart(2,'0');
    return `${dia} ${day}/${month}`;
  });
}

// Actualizar encabezado con fechas
function actualizarHeader(){
  thead.querySelectorAll("th:not(:first-child)").forEach(th=>th.remove());
  const fechas = getWeekDates(currentMonday);
  fechas.forEach(fechaStr=>{
    const th=document.createElement("th");
    th.textContent = fechaStr;
    thead.appendChild(th);
  });
}

// Actualizar contador
function actualizarContador(){
  let total=0;
  tbody.querySelectorAll("td.slot").forEach(td=>{ if(td.textContent.trim()!=="") total++; });
  counterDiv.textContent="Clientes agendados: "+total;
}

// Aplicar filtro de solo libres
function aplicarFiltro(){
  tbody.querySelectorAll("td.slot").forEach(td=>{
    td.classList.remove("filtro");
    if(td.classList.contains("ocupado") && showOnlyFree){
      td.classList.add("filtro"); // gris
    }
    if(td.classList.contains("pasado")){
      td.classList.remove("libre","ocupado","filtro");
      td.classList.add("pasado");
    }
  });
}

// Cargar semana y datos
function cargarSemana(){
  crearTabla();
  actualizarHeader();

  tbody.querySelectorAll("tr").forEach((tr,rowIndex)=>{
    const hora = horas[rowIndex];
    dias.forEach((dia,colIndex)=>{
      const td = tr.children[colIndex+1];
      const slotDate = new Date(currentMonday);
      slotDate.setDate(slotDate.getDate()+colIndex);
      const now = new Date(); now.setHours(0,0,0,0);

      const key = `${dia}_${hora}`;
      db.ref("citas/"+key).on("value",snap=>{
        const val = snap.val()||"";
        td.textContent = val;
        td.classList.remove("libre","ocupado","pasado");
        if(val==="") td.classList.add("libre");
        else td.classList.add("ocupado");
        if(slotDate<now) td.classList.add("pasado");
        aplicarFiltro();
        actualizarContador();
      });

      td.onclick = ()=>{
        if(td.classList.contains("pasado")) return;
        if(td.classList.contains("ocupado") && showOnlyFree) return;

        const input=document.createElement("input");
        input.value=td.textContent;
        td.textContent="";
        td.appendChild(input);
        input.focus();

        input.onblur=()=>{
          const val=input.value.trim();
          db.ref("citas/"+key).set(val);
          td.removeChild(input);
        };
        input.onkeydown=(e)=>{ if(e.key==="Enter") input.blur(); };
      };
    });
  });
}

// Botones filtro
document.getElementById("showAll").onclick = ()=>{ showOnlyFree=false; aplicarFiltro(); };
document.getElementById("showFree").onclick = ()=>{ showOnlyFree=true; aplicarFiltro(); };

// Botones semana
document.getElementById("prevWeek").onclick = ()=>{ currentMonday.setDate(currentMonday.getDate()-7); cargarSemana(); };
document.getElementById("nextWeek").onclick = ()=>{ currentMonday.setDate(currentMonday.getDate()+7); cargarSemana(); };

// Inicializar
cargarSemana();
</script>
</body>
</html>
