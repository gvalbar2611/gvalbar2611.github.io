<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Citas - Barbería</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .dias {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 10px;
      flex-wrap: wrap;
    }
    .dias button {
      padding: 10px 15px;
      border: none;
      background: #2196f3;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .dias button:hover {
      background: #1976d2;
    }
    .slot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }
    .slot span {
      width: 60px;
      font-weight: bold;
    }
    input {
      flex: 1;
      margin-left: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button.save {
      margin-left: 10px;
      padding: 5px 10px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button.save:hover {
      background: #45a049;
    }
    .libre {
      background: #c8e6c9; /* verde claro */
    }
    .ocupado {
      background: #ef9a9a; /* rojo claro */
    }
  </style>
</head>
<body>
  <h1>Agenda de Citas</h1>

  <div class="dias" id="dias"></div>
  <div id="agenda"></div>

  <script>
    const dias = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"];
    const agendaDiv = document.getElementById("agenda");
    const diasDiv = document.getElementById("dias");

    // Crear botones de días
    dias.forEach(dia => {
      const btn = document.createElement("button");
      btn.textContent = dia;
      btn.onclick = () => mostrarHoras(dia);
      diasDiv.appendChild(btn);
    });

    function mostrarHoras(dia) {
      agendaDiv.innerHTML = ""; // limpiar agenda
      const horas = [];
      for (let h = 9; h <= 20; h++) {
        horas.push(h + ":00");
        horas.push(h + ":30");
      }

      horas.forEach(hora => {
        const slot = document.createElement("div");
        slot.className = "slot";

        const label = document.createElement("span");
        label.textContent = hora;

        const input = document.createElement("input");
        input.placeholder = "Nombre cliente";

        const key = dia + "_" + hora;
        const saved = localStorage.getItem(key);
        if (saved) input.value = saved;

        // Cambiar color según ocupación
        slot.classList.add(saved ? "ocupado" : "libre");

        const btn = document.createElement("button");
        btn.textContent = "Guardar";
        btn.className = "save";
        btn.onclick = () => {
          localStorage.setItem(key, input.value);
          slot.classList.toggle("ocupado", input.value.trim() !== "");
          slot.classList.toggle("libre", input.value.trim() === "");
          alert("Cita guardada para " + dia + " a las " + hora);
        };

        slot.appendChild(label);
        slot.appendChild(input);
        slot.appendChild(btn);
        agendaDiv.appendChild(slot);
      });
    }
  </script>
</body>
</html>
