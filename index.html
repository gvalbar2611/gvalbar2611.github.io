<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Citas Gavabarber</title>
<style>
body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; text-align:center; }
h1 { color:#222; margin-bottom:20px; }
button { padding: 10px 16px; border:none; border-radius:6px; cursor:pointer; background:#2196f3; color:white; margin:5px; font-size:16px; }
button:hover { background:#1976d2; }
#counter { font-weight:bold; }

table { width:100%; border-collapse: collapse; margin-top:10px; text-align:center; }
th, td { border:1px solid #ccc; padding:0; height:35px; vertical-align:top; }
th { background:#2196f3; color:white; }
td.slot { min-width:80px; position:relative; }
td.slot input { width: 100%; height: 100%; border:none; padding:2px; box-sizing:border-box; text-align:center; font-size:14px; background:transparent; }

td.libre input { background:#c8e6c9; cursor:text; }
td.ocupado input { background:#ef9a9a; cursor:text; }
td.ocupado-filtro input { background:#b0b0b0; cursor:not-allowed; }
td.pasado input { background:#e0e0e0; cursor:not-allowed; }

td.libre:hover input { background:#a5d6a7; }
td.ocupado:hover input { background:#ef6c6c; }
td.ocupado-filtro:hover input { background:#999999; }

thead th.dia { background: #bbdefb; color: #0d47a1; font-weight: bold; }

.week-nav { display:flex; justify-content:center; align-items:center; gap:10px; margin-bottom:10px; flex-wrap:wrap; }
.controls { display:flex; justify-content:space-between; align-items:center; flex-wrap:wrap; margin-bottom:10px; gap:10px; }
.buttons-left, .buttons-right { display:flex; gap:10px; align-items:center; }

#loginScreen { display:flex; flex-direction:column; align-items:center; justify-content:center; height:60vh; }
#loginBtn { font-size:20px; padding:12px 20px; }

@media (max-width: 768px) {
  table { display:block; overflow-x:auto; white-space:nowrap; }
  th, td { padding:0 5px; font-size:14px; min-width:60px; height:30px; }
  button { padding:6px 10px; font-size:14px; }
  .controls { flex-direction:column; align-items:flex-start; gap:5px; }
}
</style>
</head>
<body>

<h1>Citas Gavabarber</h1>

<!-- Pantalla de login -->
<div id="loginScreen">
  <h2>Inicia sesión para reservar tu cita</h2>
  <button id="loginBtn">Iniciar sesión con Google</button>
</div>

<!-- Pantalla de calendario -->
<div id="calendarScreen" style="display:none;">
  <div class="week-nav">
    <button id="prevWeek">← Semana anterior</button>
    <span id="weekLabel">Semana actual</span>
    <button id="nextWeek">Semana siguiente →</button>
  </div>

  <div class="controls">
    <div class="buttons-left">
      <button id="showAll">Mostrar todas las citas</button>
      <button id="showFree">Mostrar solo libres</button>
    </div>
    <div class="buttons-right">
      <button id="logoutBtn" style="display:none;">Cerrar sesión</button>
      <div id="counter">Clientes agendados: 0</div>
    </div>
  </div>

  <table id="calendar">
    <thead><tr><th>Hora</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAjXrpMMKPMc9KsrpZ_ymv8CMAKME8l0Fs",
  authDomain: "agenda-barberia-59b4c.firebaseapp.com",
  databaseURL: "https://agenda-barberia-59b4c-default-rtdb.firebaseio.com",
  projectId: "agenda-barberia-59b4c",
  storageBucket: "agenda-barberia-59b4c.firebasestorage.app",
  messagingSenderId: "541388928781",
  appId: "1:541388928781:web:89db455c12f67b3fee6244",
  measurementId: "G-LG0DL5RXP0"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const auth = firebase.auth();

let userLoggedIn = false;
const dias=["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
const horas=[];
for(let h=9;h<=20;h++){ horas.push(h+":00"); horas.push(h+":30"); }

const table=document.getElementById("calendar");
const thead=table.querySelector("thead tr");
const tbody=table.querySelector("tbody");
const counterDiv=document.getElementById("counter");
const weekLabel = document.getElementById("weekLabel");
const loginBtn = document.getElementById("loginBtn");
const logoutBtn = document.getElementById("logoutBtn");

let showOnlyFree=false;
let currentMonday = getMonday(new Date());

function getMonday(d){
  const date = new Date(d);
  const day = date.getDay();
  const diff = (day === 0 ? -6 : 1) - day;
  date.setDate(date.getDate() + diff);
  date.setHours(0,0,0,0);
  return date;
}

function crearTabla(){
  tbody.innerHTML = "";
  horas.forEach(hora=>{
    const tr=document.createElement("tr");
    const thHora=document.createElement("th");
    thHora.textContent=hora;
    tr.appendChild(thHora);
    dias.forEach(dia=>{
      const td=document.createElement("td");
      td.className="slot";
      td.dataset.dia = dia;
      td.dataset.hora = hora;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

function getWeekDates(monday){
  return dias.map((dia,index)=>{
    const d = new Date(monday);
    d.setDate(d.getDate() + index);
    const day = d.getDate().toString().padStart(2,'0');
    const month = (d.getMonth()+1).toString().padStart(2,'0');
    return `${dia} ${day}/${month}`;
  });
}

function actualizarHeader(){
  thead.querySelectorAll("th:not(:first-child)").forEach(th=>th.remove());
  const fechas = getWeekDates(currentMonday);
  fechas.forEach(fechaStr=>{
    const th=document.createElement("th");
    th.textContent = fechaStr;
    th.classList.add("dia");
    thead.appendChild(th);
  });

  const firstDay = new Date(currentMonday);
  const lastDay = new Date(currentMonday);
  lastDay.setDate(lastDay.getDate() + 6);
  const formatDate = d => `${d.getDate().toString().padStart(2,'0')}/${(d.getMonth()+1).toString().padStart(2,'0')}`;
  weekLabel.textContent = `Semana: ${formatDate(firstDay)} - ${formatDate(lastDay)}`;
  weekLabel.style.fontWeight = "bold";
  weekLabel.style.color = "#1976d2";
  weekLabel.style.fontSize = "16px";
}

function actualizarContador(){
  let total=0;
  tbody.querySelectorAll("td.slot input").forEach(input=>{
    if(input.value.trim()!=="") total++;
  });
  counterDiv.textContent="Clientes agendados: "+total;
}

function aplicarFiltro(){
  tbody.querySelectorAll("td.slot").forEach(td=>{
    td.classList.remove("ocupado-filtro");
    const input = td.querySelector("input");
    if(td.classList.contains("pasado") || !userLoggedIn){
      if(input) input.disabled = true;
      return;
    }
    if(showOnlyFree && td.classList.contains("ocupado")){
      td.classList.add("ocupado-filtro");
      if(input) input.disabled = true;
    } else if(input){
      input.disabled = td.dataset.uid && td.dataset.uid!==auth.currentUser.uid ? true : false;
    }
  });
}

function actualizarEstado(td){
  const input = td.querySelector("input");
  const val = input.value.trim();
  const slotDate = new Date(currentMonday);
  slotDate.setDate(slotDate.getDate() + dias.indexOf(td.dataset.dia));
  const [hour, min] = td.dataset.hora.split(":").map(Number);
  slotDate.setHours(hour, min, 0, 0);
  td.classList.remove("libre","ocupado","ocupado-filtro","pasado");
  const now = new Date();
  if(slotDate < now){
    td.classList.add("pasado");
    if(input) input.disabled = true;
  } else if(val===""){
    td.classList.add("libre");
  } else {
    td.classList.add("ocupado");
  }
  aplicarFiltro();
  actualizarContador();
}

function cargarSemana(){
  crearTabla();
  actualizarHeader();
  db.ref("citas").off();

  db.ref("citas").once("value").then(snap=>{
    const data = snap.val() || {};
    tbody.querySelectorAll("td.slot").forEach(td=>{
      const slotDate = new Date(currentMonday);
      slotDate.setDate(slotDate.getDate() + dias.indexOf(td.dataset.dia));
      const fechaStr = slotDate.toISOString().split('T')[0];
      const key = `${fechaStr}_${td.dataset.hora}`;
      const valObj = data[key] || {cliente:"", uid:""};

      if(!td.querySelector("input")){
        const input = document.createElement("input");
        input.value = valObj.cliente || "";
        td.dataset.uid = valObj.uid || "";
        td.appendChild(input);

        const actualizarCita = ()=>{
          if(!userLoggedIn) return;
          const user = auth.currentUser;
          const nuevoValor = input.value.trim();

          if(nuevoValor === "") {
            db.ref("citas/"+key).remove();
            td.dataset.uid = "";
          } else {
            db.ref("citas/"+key).set({
              cliente: nuevoValor,
              uid: user.uid
            });
            td.dataset.uid = user.uid;
          }

          actualizarEstado(td);
        };

        input.onblur = actualizarCita;
        input.onkeydown = e=>{
          if(e.key==="Enter"){
            actualizarCita();
            input.blur();
          }
        };
      } else {
        const input = td.querySelector("input");
        input.value = valObj.cliente || "";
        td.dataset.uid = valObj.uid || "";
      }

      // Bloquear slot si pertenece a otro usuario
      const input = td.querySelector("input");
      if(valObj.uid && userLoggedIn && auth.currentUser.uid !== valObj.uid){
        input.disabled = true;
        td.classList.add("ocupado-filtro");
      } else if(userLoggedIn){
        input.disabled = false;
      } else {
        input.disabled = true;
      }

      actualizarEstado(td);
    });
  });
}

// Botones filtros y navegación
document.getElementById("showAll").onclick = ()=>{ showOnlyFree=false; aplicarFiltro(); };
document.getElementById("showFree").onclick = ()=>{ showOnlyFree=true; aplicarFiltro(); };
document.getElementById("prevWeek").onclick = ()=>{ currentMonday.setDate(currentMonday.getDate()-7); cargarSemana(); };
document.getElementById("nextWeek").onclick = ()=>{ currentMonday.setDate(currentMonday.getDate()+7); cargarSemana(); };

// Login y logout
loginBtn.onclick = ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider)
    .then(result=>{
      userLoggedIn = true;
      document.getElementById("loginScreen").style.display="none";
      document.getElementById("calendarScreen").style.display="block";
      logoutBtn.style.display="inline-block";
      cargarSemana();
    })
    .catch(err=>{ alert("Error al iniciar sesión: "+err.message); });
};

logoutBtn.onclick = ()=>{
  auth.signOut().then(()=>{
    userLoggedIn = false;
    document.getElementById("loginScreen").style.display="flex";
    document.getElementById("calendarScreen").style.display="none";
  });
};

// Inicializar
auth.onAuthStateChanged(user=>{
  if(user){
    userLoggedIn = true;
    document.getElementById("loginScreen").style.display="none";
    document.getElementById("calendarScreen").style.display="block";
    logoutBtn.style.display="inline-block";
    cargarSemana();
  }
});
</script>
</body>
</html>
